<!DOCTYPE html>
<html>
	<head>
	   
			<meta charset="utf-8">
		<title>Admin Panel</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/css/bootstrap.css">
	</head>
	<body>
		<script type="text/x-handlebars">
			<h1>Admin Panel</h1>
			<ul class="nav nav-tabs">
				<li>{{#link-to 'movies'}}Movies{{/link-to}}</li>
				<li><a href="#">Showtimes</a></li>
				<li><a href="#">Theatres</a></li>
				<li><a href="#">Screens</a></li>
			</ul>
			{{ outlet }}
		</script>


		<script type="text/x-handlebars" id="movies">
			<div class="col-lg-3">
				{{#link-to 'createmovie'}} Create movies{{/link-to}}<br>
				{{#link-to "listmovie" }}List movies{{/link-to}}<br>
			</div>
			<div class="col-lg-9">
				{{ outlet }}
			</div>
		</script>
		<script type="text/x-handlebars" id="createmovie">
			<div class="createmovies">
				{{ input type="text" placeholder="Name" valueBinding="name" }}<br>
				{{ textarea valueBinding="description" placeholder="Description"}}<br>
				{{ input type="number" placeholder="Length" valueBinding="length" }}<br>
				<button {{ action 'createmovie' }}>Create</button>
			</div>
		</script>
		<script type="text/x-handlebars" id="listmovie">
				<div id="list">

					<ul>
						{{#each}}
						<li>
						{{#link-to 'movie' this}}{{ name }}{{/link-to}}</li>
						{{/each}}
					</ul>
				</div>

		</script>
		<script type="text/x-handlebars" id="movie">
			{{#if isEditing }}
			<p>{{ input type="text" value=name }}</p>
			<p>{{ textarea value=description }}</p>
			<p>{{ input type="number" value=length_minutes }}</p>
			<button {{action 'edited' }}>Done</button>
			{{else }}
			<button {{action 'edit' }}>Edit</button>
			{{/if}}
			<br>

			
			<strong>{{ name }}</strong><br>
			Description:{{ description }}<br>
			Length: {{ length_minutes }}<br>
			<button {{ action 'del' }}>Delete</button>
		</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.1.2.js"></script>
  <script src="http://builds.emberjs.com/ember-latest.js"></script>
  
  <script src="http://builds.emberjs.com/tags/v1.0.0-beta.5/ember-data.min.js"></script>
  
		<script src="js/app.js"></script>
		<script src="tests/runner.js"></script>

	</body>
</html>
